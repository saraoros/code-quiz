<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Code Quiz: Let's Test your Code knowledge!</title>

  <body>
    <section class="intro">
      <h1>Coding Quiz Challenge</h1>
      <p>
        Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your score and
        time by ten seconds!
      </p>
      <div class="start">
        <button id="startbtn" class="startbtn abtn">Start Quiz</button>
      </div>
    </section>

<!--Beginning of quiz questions-->
    <section class="questionBox">
      <div id="questions" class="hidden">
        <div id="answerBtns" class="answerGrid">
          <button class="abtn">Question 1</button>
          <button class="abtn">Question 2</button>
          <button class="abtn">Question 3</button>
          <button class="abtn">Question 4</button>
        </div>
      </div>
      <!-- <div class="start">
        <button id="startbtn" class="startbtn abtn">Start Quiz</button>
      </div> -->
    </section>
<!-- End of quiz questions -->
    <script src="assets/js/script.js"></script>
